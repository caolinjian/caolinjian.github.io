<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Stick Hero</title>
    <link rel="stylesheet" href="static/css/stickhero.css">
</head>

<body>
    <div id="game">
        <div class="welcome overlay">
            <div class="game-title">STICK HERO</div>
            <div class="btn-play">
                <div>Begin</div>
            </div>
        </div>
        <div class="game-over overlay">
            <div class="title">Game Over!</div>
            <div class="board">
                <p>Score</p>
                <p class="score"></p>
                <p>Best</p>
                <p class="best"></p>
            </div>
            <div class="actions">
                <div class="btn btn-playagain">Play Again</div>
                <div class="btn btn-home">Back Home</div>
            </div>
        </div>
        <div class="instruction">Hold your finger on the screen to stretch out the stick</div>
        <div class="perfect">Perfect!!!</div>
        <div class="live-score"></div>
        <div class="hero">
            <div class="hero9 hero-p">
                <div class="body">
                    <div class="hand left"></div>
                    <div class="hand right"></div>
                    <div class="heart"></div>
                    <div class="foot left"></div>
                    <div class="foot right"></div>
                </div>
                <div class="head">
                    <div class="eye-left"></div>
                    <div class="eye-right"></div>
                    <div class="eye-line"></div>
                </div>
            </div>
            <div class="hero11 hero-p">
                <div class="eye"></div>
                <div class="hat"></div>
                <div class="ribbon-up"></div>
                <div class="ribbon-down"></div>
                <div class="foot left"></div>
                <div class="foot right"></div>
            </div>
        </div>
    </div>
    <script src="static/js/zepto.js"></script>
    <script src="static/js/stickhero.js"></script>
    <script src="http://s11.cnzz.com/z_stat.php?id=1255799298&web_id=1255799298" language="JavaScript" async="async"></script>
</body>

</html>
